<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Chen Yuan Bo, Tan Yi Heng">
    <meta name="description" content="A Gameboy Emulator built using C++ and WebAssembly.">
    <title>orbiboy</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

</head>

<body>
    <div class="menu-buttons">
        <input type="file" id="real-input" hidden>
        <ul>
            <li><button id="rom-select">Select ROM</button></li>
            <li><button>Load Save Game</button></li>
            <li><button>Download Save Game</button></li>
            <li>
                <a href="https://github.com/ybchen97/orbiboy" target="_blank">
                    <img class="header-icon" src="https://github.githubassets.com/favicon.ico" alt="GitHub Source">
                </a>
            </li>
        </ul>
    </div>
    <h1 id="romHeading">Please Select a ROM</h1>
    <canvas id="canvas" width="320" height="288"></canvas>
    <p>
        Hello! This project is about building a gameboy emulator and subsequently putting up onto a web browser so that
        anyone can choose to play! Hope you enjoy!
    </p>
    <script src="scripts/emulator.js"></script>
</body>

</html>
