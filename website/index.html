<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Orbiboy</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <input type="file" id="rom-input" hidden>
    <input type="file" id="save-input" hidden>
    <ul>
      <li class="logo">
        <img src="images/orbiboy-inverse.png" alt="Orbiboy">
      </li>
      <li class="btn"><button id="rom-select">Select ROM</button></li>
      <li class="btn"><button id="save-select">Select Save</button></li>
      <li class="btn"><button id="load-game">Load</button></li>
      <li class="btn"><button id="download">Download Save</button></li>
      <li class="icon">
        <a href="https://github.com/ybchen97/orbiboy" target="_blank">
          <img class="header-icon" src="images/GitHub-Mark-Light-64px.png" alt="GitHub Source">
        </a>
      </li>
    </ul>
  </div>

  <div class="canvasWrapper">
    <h1 id="romHeading">Select a ROM</h1>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1 width="320"
      height="288"></canvas>
    <ul class="pauseMenu">
      <li><button></button></li>
      <li><h1 id="state">PLAY</h1></li>
    </ul>
  </div>
  <aside></aside>

  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
  <script type='text/javascript' src="scripts/main.js"></script>
  <script async type="text/javascript" src="scripts/emulator.js"></script>
</body>

</html>
